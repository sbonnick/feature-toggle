<link rel="import" href="../polymer/polymer.html">

<script>  
  (function() {
    'use strict';
    const FeatureToggleBehaviors = (window.FeatureToggleBehaviors = window.FeatureToggleBehaviors || {});

    /**
    * Extended behavior.
    *
    * @polymerBehavior FeatureToggleBehaviors.Feature
    */
    FeatureToggleBehaviors.Feature = {
      properties: {
        /** feature label that should determine the loading of child components */
        feature: {
          type: String,
          value: undefined
        },
        /** the feature set which the feature belongs */
        set: {
          type: String,
          value: 'standard-toggles'
        },
        _features: {
          type: Object
        },
        _state: {
          type: Boolean,
          computed: '_toggleFeature(feature, _features, defaultsOn, invertToggle, _loaded, set)'
        }
      }
    }

  })();
</script>
