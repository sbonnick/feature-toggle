<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>feature-toggle demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../feature-toggle.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic feature-toggle demo</h3>
      <demo-snippet>
        <template>

          <feature-toggle feature="heading">
            <h1>testing toggle</H1>
          </feature-toggle>

          <feature-toggle feature="body" defaults-on invert-toggle>
            <p>testing toggle in a different section</p>
          </feature-toggle>

        </template>
        <script>
          document.querySelector('template').initializeDefaultValue = function(ev) {
            this.features = {
              heading: true,
              blah: false
            }
          }
        </script>
      </demo-snippet>
    </div>
  </body>
</html>
